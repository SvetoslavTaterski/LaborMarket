<app-header></app-header>
<div class="page-content">
  <div class="table-container">
    <table mat-table [dataSource]="userData">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Име</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Фамилия</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Създанен на</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (dblclick)="onRowDblClick(row.userId)"></tr>
    </table>
    <mat-paginator
      [pageSize]="6"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
<app-footer></app-footer>
